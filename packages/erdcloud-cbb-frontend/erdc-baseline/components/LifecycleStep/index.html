<erd-popover
    popper-class="lifecyle-step"
    placement="bottom"
    trigger="click"
    @hide="hide"
    @show="show"
>
    <erd-steps
        direction="vertical"
        :active="active"
        :space="32"
    >
        <erd-step
            v-for="(item, index) in options"
            :key="index"
            :title="item[labelKey]"
            :status="item[valueKey] === value ? 'process' : 'wait'"
        ></erd-step>
    </erd-steps>

    <span
        class="cursor-pointer"
        slot="reference"
    >
        <span>{{ activeDisplayName }}</span>
        <i
            v-if="activeDisplayName"
            style="color: #567ffd"
            :class="visible ? 'erd-iconfont erd-icon-arrow-up' : 'erd-iconfont erd-icon-arrow-down'"
        >
        </i>
    </span>
</erd-popover>
