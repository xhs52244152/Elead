<div
    id="pdm_changeObject"
    class="h-100p pdm-table-hide-padding"
>
    <div class="h-100p">
        <FamAdvancedTable
            ref="changeObjectTable"
            :view-table-config="viewTableConfig"
            @callback="handleCallBack"
            is-adaptive-height
        >
            <template #column:default:icon:content="{scope}">
                <FamIcon
                    :value="getIcon(scope.row)"
                    class="text-16"
                ></FamIcon>
                <!-- <erd-icon
                    :icon="scope.row.icon"
                    class="text-16"
                    :style="getIconClass(scope.row)"
                ></erd-icon> -->
            </template>
        </FamAdvancedTable>
    </div>
</div>
