<div
    id="addOrEditPermission"
    v-loading="dialogLoading"
>
    <erd-ex-dialog
        v-if="dialogVisiable"
        :title="dialogTitle"
        :visible.sync="dialogVisiable"
        width="1200px"
    >
        <div class="basic-info-config">
            <permission-base-info
                ref="permissionBaseInfo"
                :iseditscene="iseditscene"
                :editFormData="editFormData"
                :query-params="innerQueryParams"
                :query-scope="queryScope"
                v-bind="$attrs"
                @validateFormSuccess="validateFormSuccess"
            ></permission-base-info>
            <permission-setting-table
                ref="permissionSettingTable"
                :editTableData="editTableData"
            ></permission-setting-table>
        </div>
        <span
            slot="footer"
            class="dialog-footer"
        >
            <erd-button
                type="primary"
                @click="onHandlerConfirm"
                >{{i18nMappingObj.confirm}}</erd-button
            >
            <erd-button @click="onHandlerCancel">{{i18nMappingObj.cancel}}</erd-button>
        </span>
    </erd-ex-dialog>
</div>
