<div class="basic-msg">
    <erd-contraction-panel
        :unfold.sync="panelUnfold"
        :title="i18nMappingObj.basicInfo"
        v-show="formConfigs.length"
    >
        <template v-slot:content>
            <FamDynamicForm
                v-if="isReady"
                ref="form"
                :form.sync="formData"
                :data="formConfigs"
                :readonly="readonly"
                :editable-attr="editableAttr"
            >
                <template
                    v-for="(slot, slotName) in formSlots"
                    v-slot:[slotName]="slotProps"
                >
                    <component
                        :ref="slotName"
                        v-model="formData[slotName]"
                        :formData="formData"
                        :is="slot"
                        :vm="vm"
                        v-bind="{ ...slotProps, ...formSlotsProps[slotName]}"
                    ></component>
                </template>
            </FamDynamicForm>
        </template>
    </erd-contraction-panel>
</div>
