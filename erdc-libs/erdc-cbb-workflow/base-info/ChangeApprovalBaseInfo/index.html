    <fam-advanced-form
        ref="commonFormRef"
        :model.sync="innerFormData"
        v-bind="bindCommonForm"
        :form-id="formId"
        :query-layout-params="queryLayoutParams"
        :class-name="className"
        :object-oid="oid"
        v-on="$listeners"
    >
        <template
            v-for="(slot, slotName) in $scopedSlots"
            v-slot:[slotName]="slotProps"
        >
            <slot
                :name="slotName"
                v-bind="slotProps"
            ></slot>
        </template>
        <template #identifier="scope">
            <a
                href="javascript:;"
                @click="viewDetails(scope.data, {skipMode: 'replace'})"
                >{{scope?.data?.identifierNo?.displayName}}</a
            >
        </template>
    </fam-advanced-form>
