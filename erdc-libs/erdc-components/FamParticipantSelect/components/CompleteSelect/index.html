<div
    id="CompleteSelect"
    class="ptb-16 flex flex-column h-100p"
>
    <div class="flex justify-between plr-16 mb-8">
        <span> {{innerTitle}} </span>
        <erd-button
            type="text"
            @click="onClearAll"
        >
            {{i18n.deleteAll}}
        </erd-button>
    </div>
    <div class="plr-16">
        <erd-input
            v-model="searchValue"
            ref="input"
            :placeholder="innerPlaceholder"
            clearable
        >
            <template
                slot="suffix"
                class="flex"
            >
                <erd-icon
                    class="align-items-center cursor-pointer"
                    icon="search"
                    @click="onSearch"
                ></erd-icon>
            </template>
        </erd-input>
    </div>

    <erd-scrollbar class="grow-1">
        <template v-if="type === 'USER'">
            <div class="pl-8 pr-16">
                <erd-tag
                    v-for="(item, i) in dataList"
                    type="info"
                    :key="item[this.nodeKey]"
                    closable
                    disable-transitions
                    @close="onClear(item)"
                >
                    <div class="complete-tag">
                        <erd-show-tooltip
                            placement="top"
                            :key="item[nodeKey] || i"
                            :content="item.pathDisplayName || item[props.label]"
                        >
                            <template v-slot:show-tooltip-title>
                                <span class="title_text">{{item.pathDisplayName || item[props.label]}}</span>
                            </template>
                        </erd-show-tooltip>
                    </div>
                </erd-tag>
            </div>
        </template>
        <template v-else>
            <ul class="p-0 m-0">
                <li
                    class="plr-16 complete-select cursor-pointer position-relative"
                    v-for="item in dataList"
                >
                    <span>{{item.pathDisplayName || item[props.label]}}</span>
                    <i
                        class="erd-iconfont erd-icon-clear position-absolute complete-icon"
                        @click="onClear(item)"
                    ></i>
                </li>
            </ul>
        </template>
    </erd-scrollbar>
</div>
