<div class="issue_report">
    <h3 class="report_echart_title">{{ i18n.issueReport }}</h3>
    <div class="common_chart_container">
        <div class="common_chart_item">
            <dashboard-config
                :titleName="i18n.byTypeStatus"
                :layout="[{ x: 0, y: 0, w: 24, h: 11, i: 10 }]"
            >
                <template #content>
                    <div
                        id="issueBarChart"
                        style="width: 100%; height: 400px"
                    ></div>
                </template>
            </dashboard-config>
        </div>
        <div class="common_chart_item">
            <dashboard-config
                :titleName="i18n.byPriority"
                :layout="[{ x: 0, y: 0, w: 24, h: 11, i: 11 }]"
            >
                <template #title-right>
                    <erd-ex-select
                        v-model="selectedStatus"
                        multiple
                        collapse-tags
                        :options="statusList"
                        :default-props="{
                            label: 'displayName',
                            value: 'key'
                        }"
                    >
                    </erd-ex-select>
                </template>
                <template #content>
                    <div
                        id="issuePieChart"
                        style="width: 100%; height: 350px"
                    ></div>
                </template>
            </dashboard-config>
        </div>
        <div class="common_chart_item">
            <dashboard-config
                :titleName="i18n.incompleteStatus"
                :layout="[{ x: 0, y: 0, w: 24, h: 11, i: 12 }]"
            >
                <template #content>
                    <fam-view-table
                        :view-table-config="viewTableConfig"
                        :default-table-height="300"
                        :view-table-height="360"
                        :enable-scroll-load="true"
                        ref="issueList"
                    >
                    </fam-view-table>
                </template>
            </dashboard-config>
        </div>
    </div>
</div>
