<div class="w-100p h_100p">
    <grid-layout
        :layout.sync="layout"
        :col-num="12"
        :row-height="30"
        :is-draggable="isEditMode"
        :is-resizable="isEditMode"
        :is-mirrored="false"
        :autoSize="true"
        :vertical-compact="true"
        :margin="[10, 10]"
        :use-css-transforms="true"
        :style="{touchAction: 'none'}"
    >
        <grid-item
            v-for="item in layout"
            :x="item.x"
            :y="item.y"
            :w="item.w"
            :h="item.h"
            :i="item.i"
            :key="item.i"
        >
            <div class="w-100p h_100p col-item">
                <div class="x_panel h_100p">
                    <div class="h_100p x_content el-scroll">
                        <div class="x_title">
                            <dashboard-title
                                :titleName="titleName"
                                @changeData="changeData"
                                :showDataTime="showDataTime"
                            >
                                <slot name="title-right"></slot>
                            </dashboard-title>
                        </div>
                        <slot name="content"></slot>
                    </div>
                </div>
            </div>
        </grid-item>
    </grid-layout>
</div>
