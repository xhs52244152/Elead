<div class="h-100p">
    <common-card
        :title="title"
        show-divider
        show-fullscreen
        @mounted="loadData"
        @fullscreenAfter="myChartResize"
        style="border: 0"
    >
        <!-- 头部内容 -->
        <template v-slot:headerContent="scope">
            <erd-switch
                v-model="isRootNode"
                :active-text="i18n['rootNode']"
                :inactive-text="i18n['leafNode']"
                @change="loadData"
            >
            </erd-switch>
        </template>
        <!-- 卡片内容 -->
        <template v-slot:content="scope">
            <!-- 图表 -->
            <div
                v-loading="loading"
                ref="chartRef"
                class="content-chart"
                style="width: 100%; height: 100%"
            ></div>
        </template>
    </common-card>
</div>
