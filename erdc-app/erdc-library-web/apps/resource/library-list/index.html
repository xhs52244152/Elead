<div
    class="h-100p flex flex-column"
    v-cloak
>
    <div class="bg-white grow-1">
        <fam-view-table
            ref="famViewTable"
            :dataType="false"
            :view-table-config="viewTableConfig"
            :enable-scroll-load="true"
        >
            <template #column:default:operation:content="{ scope }">
                <fam-action-pulldown
                    :ref="'famActionPulldown' + '_' + scope.rowIndex"
                    :is-operation="true"
                    :action-config="getActionConfig(scope.row)"
                    :action-data="scope.row"
                    :args="[vm, scope.row]"
                ></fam-action-pulldown>
            </template>
        </fam-view-table>
    </div>
</div>
