<div class="review-tree-container w-100p">
    <fam-view-table
        ref="reviewQuatable"
        :default-table-height="450"
        :is-adaptive-height="false"
        :view-table-config="viewTableConfig"
        @callback="fnCallback"
    >
        <template
            v-for="slot in getSlotsName(customSlotField)"
            v-slot:[slot]="{scope}"
        >
            <template v-if="slot==='column:header:erd.cloud.ppm.review.entity.WfQualityObjective#conclusion:content'">
                <span
                    ><span
                        v-if="submitReviewFlag"
                        style="color: red"
                        >*</span
                    >{{i18nMappingObj.conclute}}</span
                >
            </template>
            <div v-if="slot === 'column:default:operation:content'">
                <div v-if="!reviewActionFlag && !currentClickNode">
                    <div v-if="getScalableFlag(scope.row)">
                        <erd-button
                            type="text"
                            v-if="getCroppedFlag(scope.row)"
                            @click="recoverItem(scope.row)"
                            >{{i18nMappingObj.recoverItem}}</erd-button
                        >
                        <erd-button
                            type="text"
                            v-else
                            @click="cutItem(scope.row)"
                            >{{i18nMappingObj.cutItem}}</erd-button
                        >
                    </div>
                </div>
            </div>

            <!-- 实际值 -->
            <template v-if="slot=='column:default:erd.cloud.ppm.review.entity.WfQualityObjective#actualValue:content'">
                <erd-input
                    size="mini"
                    v-if="reviewActionFlag && taskInfosRealtime.isCandidateUser"
                    @change="handleStateChange(scope.row)"
                    :maxlength="100"
                    v-model="scope.row['erd.cloud.ppm.review.entity.WfQualityObjective#actualValue']"
                >
                </erd-input>
                <span v-else> {{scope.row['erd.cloud.ppm.review.entity.WfQualityObjective#actualValue']}} </span>
            </template>
            <!-- 达成情况 -->
            <template
                v-if="slot=='column:default:erd.cloud.ppm.review.entity.WfQualityObjective#achievementStatus:content'"
            >
                <erd-input
                    v-if="reviewActionFlag && taskInfosRealtime.isCandidateUser"
                    @change="handleStateChange(scope.row)"
                    :maxlength="100"
                    v-model="scope.row['erd.cloud.ppm.review.entity.WfQualityObjective#achievementStatus']"
                >
                </erd-input>
                <span v-else> {{scope.row['erd.cloud.ppm.review.entity.WfQualityObjective#achievementStatus']}} </span>
            </template>
            <template v-if="slot=='column:default:erd.cloud.ppm.review.entity.WfQualityObjective#conclusion:content'">
                <erd-select
                    v-model="scope.row['erd.cloud.ppm.review.entity.WfQualityObjective#conclusion']"
                    v-if="reviewActionFlag && taskInfosRealtime.isCandidateUser"
                    @change="handleStateChange(scope.row)"
                    style="width: 100%"
                >
                    <erd-option
                        v-for="option in reviewOptions"
                        :key="option.value"
                        :label="option.name"
                        :value="option.value"
                    ></erd-option>
                </erd-select>
                <span v-else> {{scope.row['erd.cloud.ppm.review.entity.WfQualityObjective#conclusion']}} </span>
            </template>
        </template>
    </fam-view-table>
    <library-dialog
        v-if="showDialog"
        :visible.sync="showDialog"
        :title="formDialogTitle"
        :layoutName="layoutName"
        :formData="formData"
        :viewReview="viewReview && nodeProcess !== 'Submittals'"
        :className="className"
        :query-layout-params="queryLayoutParams()"
        :oid="oid"
    ></library-dialog>
</div>
