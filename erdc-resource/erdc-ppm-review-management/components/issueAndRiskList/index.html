<div
    v-if="tabsList.length"
    class="review-detail-container"
>
    <erd-contraction-panel
        :unfold.sync="panelUnfold"
        :title="title"
    >
        <template v-slot:content>
            <erd-tabs v-model="activeName">
                <template v-for="item in tabsList">
                    <erd-tab-pane
                        :key="item.value"
                        :label="item.label"
                        :name="item.value"
                    >
                        <component
                            v-if="activeName === item.value"
                            :is="item.value"
                            :oid="formInfo"
                            :ref="item.value"
                            :leafNode="leafNode"
                            :currentClickNode="currentClickNode"
                            :projectId="projectId"
                            :formData="formData"
                        ></component>
                    </erd-tab-pane>
                </template>
            </erd-tabs>
        </template>
    </erd-contraction-panel>
</div>
