<div>
    <div class="flex align-items-center mt-12 font-14">
        <span class="color-normal">{{i18n.historicalFilters}}</span>
        <erd-icon
            v-show="historyList.length"
            icon="delete"
            class="ml-8 cursor-pointer"
            @click.native="onDelete()"
        >
        </erd-icon>
    </div>
    <ul
        v-if="historyList.length"
        class="history-filters-container flex flex-wrap align-items-center pl-12"
    >
        <li
            v-for="item in historyList"
            :key="item.oid"
            class="mt-12 pr-24"
        >
            <erd-show-tooltip
                :content="item.description"
                popper-class="fam-tooltip-max-width"
                padding-width="54"
            >
                <div class="history-item flex justify-between align-items-center pl-8 pr-8 bordered-table">
                    <div
                        class="truncate f-grow-1 cursor-pointer"
                        :class="item.oid === currentHistoryObj.oid ? ['color-primary', 'font-bold'] : []"
                        @click="setCurrentHistory(item)"
                    >
                        <span class="title_text">{{item.description}}</span>
                    </div>
                    <erd-icon
                        icon="el-icon-close"
                        @click.native="onDelete(item.oid)"
                    >
                    </erd-icon>
                </div>
            </erd-show-tooltip>
        </li>
    </ul>
    <div
        v-else
        class="mt-12 pl-12 font-12 color-placeholder"
    >
        {{i18n.addFilterTip}}
    </div>
</div>
